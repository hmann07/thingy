thingy {

  seed-network = "./src/main/resources/seed.json"
  seed-subnet = "./src/main/resources/subnet-seed.json"
	weight-range = 10
}


akka {
  loglevel = "DEBUG"

  actor {
   debug {
    receive= on
   	fsm = on
   }
  }
}


kamon {

  metric {
	  tick-interval = 30 second
	  filters {
		akka-actor {
		  includes = [ "default/user/**" ]
        excludes = []
      }
      trace {
        includes = [ "**" ]
        excludes = []
      }
      akka-dispatcher {
        includes = [ "akka.actor.default-dispatcher" ]
        excludes = []
      }
      akka-router {
        includes = ["**"]
        excludes = []
      }
    }
  }
}
