@(logoutUrl: Call)(implicit assetsFinder: AssetsFinder)


<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/app.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
  <script src="@assetsFinder.path("javascripts/jquery.js")" type="text/javascript"></script>

  
  <script type="text/javascript" src="@routes.Assets.versioned("lib/react-dom/umd/react-dom.development.js")"></script>
  <script type="text/javascript" src="@routes.Assets.versioned("lib/crossfilter2/crossfilter.min.js")"></script>
</head>
<body>

<div class="container">
	<div class="jumbotron">
	  <h1 class="display-4">Evolve!</h1>
	  <p class="lead">create an adaptive system!</p>
	  <hr class="my-4">
	  <p>click here to set up a new system</p>
	  <p class="lead">
	    <a class="btn btn-primary btn-lg" href="/newenvironment" role="button">New Experiment</a>
	  </p>
	  <p>
	  	or browse existing <a class="btn btn-secondary btn-sm" href="/netviewer" role="button">browse</a>
	  </p>
	</div>
</div>
<script src="@assetsFinder.path("javascripts/websocketprogress.js")" type="text/javascript"></script>
<script src="@assetsFinder.path("javascripts/d3-v4.js")" type="text/javascript"></script>
</body>
</html>
