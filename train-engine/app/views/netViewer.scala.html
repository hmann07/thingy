@(message: String, logoutUrl: Call)(implicit assetsFinder: AssetsFinder, request: RequestHeader)

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/app.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
  <script src="@assetsFinder.path("javascripts/jquery.js")" type="text/javascript"></script>
  <script data-main="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript" src="@routes.Assets.versioned("lib/react/umd/react.development.js")"></script>

  <script type="text/javascript" src="@routes.Assets.versioned("javascripts/environmentViewer.js")"></script>
  <script src="@assetsFinder.path("javascripts/d3-v4.js")" type="text/javascript"></script>
</head>
<body>
@navbar(logoutUrl)
<div class="container">
  <div>
   @helper.CSRF.formField
  </div>

  <div id="speciesData"></div>
  <div class="row">
  	<div class ="col-9">
		<div id="networkViewer"></div>
	</div>
  </div>
</div>
<script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>


<script src="@assetsFinder.path("javascripts/app.js")" type="text/javascript"></script>
</body>
</html>
